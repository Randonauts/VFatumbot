    <script type="text/javascript">
    let src = getUrlParameter('src');
    let nl = "";
    if (src && src == "ios") {
        nl = 'https://apps.apple.com/app/id1531706922';
    } else if (src && src == "android") {
        nl = 'https://play.google.com/store/apps/details?id=com.fatumbot.app';
    }
    $('#dll').attr('href', nl);

    setTimeout('redirectPage()', 5000);

    function redirectPage() { window.location = nl; }

    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    };
    </script>
